<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

        <div class="container">


            <input type="text" id="display" placeholder="GhostSystem">
            <div class="angka">
            <div class="input">
                <input type="button" value="AC" onclick="display.value = '' ">
            </div>
            <div class="input">
                <input type="button" value="DEL" onclick="display.value = display.value.toString().slice(0,-1)">
            </div>
            <div class="input">
                <input type="button" value="%" onclick="display.value += '%'">
            </div>
            <div class="input">
                <input type="button" value="+" onclick="display.value += '+'">
            </div>
            <div class="input">
                <input type="button" value="1" onclick="display.value += '1'">
            </div>
            <div class="input">
                <input type="button" value="4" onclick="display.value += '4'">
            </div>
            <div class="input">
                <input type="button" value="7" onclick="display.value += '7'">
            </div>
            <div class="input">
                <input type="button" value="x" onclick="display.value += '*'">
            </div>
            <div class="input">
                <input type="button" value="2" onclick="display.value += '2'">
            </div>
            <div class="input">
                <input type="button" value="5" onclick="display.value += '5'">
            </div>
            <div class="input">
                <input type="button" value="8" onclick="display.value += '8'">
            </div>
            <div class="input">
                <input type="button" value="/" onclick="display.value += '/'">
            </div>
            <div class="input">
                <input type="button" value="3" onclick="display.value += '3'">
            </div>
            <div class="input">
                <input type="button" value="6" onclick="display.value += '6'">
            </div>
            <div class="input">
                <input type="button" value="9" onclick="display.value += '9'">
            </div>
            <div class="input">
                <input type="button" value="=" onclick="display.value = eval(display.value)">
            </div>
            <div class="input">
                <input type="button" value="0" onclick="display.value += '0'">
            </div>
            <div class="input">
                <input type="button" value="." onclick="display.value += '.'">
            </div>
            <div class="input">
                <input type="button" value="00" onclick="display.value += '00'">
            </div>
            <div class="input">
                <button onclick="ubahBg()">Ubah Warna</button>
            </div>
            </div>
        </div>
<script>
    function ubahBg(){
        document.querySelector(".container").style.backgroundColor = "red"
        document.querySelector(".angka").style.backgroundColor = "red"
        document.getElementsByTagNameNS(input).style.backgroundColor = "black"
    }
</script>
</body>
</html>
